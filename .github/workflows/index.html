<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Display | PharmaCare</title>
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        
        /* HEADER */
        .header { background: #0f172a; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .filter-box { display: flex; align-items: center; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 50px; }
        .filter-input { background: transparent; border: none; color: white; text-align: center; }
        .filter-input:focus { outline: none; }

        /* BIG STAT CARDS */
        .stat-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: left; height: 100%; border-bottom: 5px solid #ccc; }
        .stat-val { font-size: 2.5rem; font-weight: bold; margin-top: 10px; }
        .stat-label { color: #64748b; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }

        /* PANELS */
        .panel { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); height: 100%; }
        .panel-head { background: #f8fafc; padding: 15px 20px; font-weight: bold; border-bottom: 1px solid #e2e8f0; font-size: 1.1rem; display: flex; align-items: center; }
        .table th { background: #f1f5f9; text-transform: uppercase; font-size: 0.85rem; color: #475569; padding: 12px; }
        .table td { padding: 12px; vertical-align: middle; }
        
        /* STATUS BADGES */
        .badge-done { background: #dcfce7; color: #166534; padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .badge-pending { background: #fef9c3; color: #854d0e; padding: 5px 10px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="d-flex align-items-center">
            <i class="fas fa-heartbeat fa-2x text-primary bg-white p-2 rounded-circle me-3"></i>
            <div>
                <h2 class="m-0 fw-bold">PharmaCare</h2>
                <small style="opacity:0.7">Live Executive Dashboard</small>
            </div>
        </div>
        
        <div class="d-flex align-items-center">
            <!-- Filter -->
            <div class="filter-box me-3">
                <span class="fw-bold me-2">FILTER:</span>
                <input type="date" id="viewDate" class="filter-input" onchange="renderDash()">
                <i class="fas fa-sync ms-3" style="cursor:pointer" onclick="document.getElementById('viewDate').value=''; renderDash()"></i>
            </div>
            
            <!-- Admin Login Button -->
            <a href="admin.html" class="btn btn-sm btn-outline-light rounded-pill px-3 py-2 fw-bold text-decoration-none">
                <i class="fas fa-lock me-1"></i> Admin
            </a>
        </div>
    </div>

    <div class="container-fluid p-4">
        
        <!-- Stats Row -->
        <div class="row g-4 mb-4">
            <div class="col-lg-3"><div class="stat-card" style="border-color: #22c55e;"><div class="stat-label">Total PVT Sale</div><div class="stat-val text-success" id="sPvt">0</div></div></div>
            <div class="col-lg-3"><div class="stat-card" style="border-color: #3b82f6;"><div class="stat-label">Full Sales</div><div class="stat-val text-primary" id="sFull">0</div></div></div>
            <div class="col-lg-3"><div class="stat-card" style="border-color: #f59e0b;"><div class="stat-label">Pending Delivery</div><div class="stat-val text-warning" id="sDel">0</div></div></div>
            <div class="col-lg-3"><div class="stat-card" style="border-color: #6366f1;"><div class="stat-label">Total Members</div><div class="stat-val text-info" id="sMem">0</div></div></div>
        </div>

        <!-- Main Content Grid -->
        <div class="row g-4">
            
            <!-- LEFT SIDE (Tables) -->
            <div class="col-xl-9">
                <!-- Row 1 -->
                <div class="row g-4 mb-4">
                    <!-- Delivery Table -->
                    <div class="col-md-7">
                        <div class="panel">
                            <div class="panel-head"><i class="fas fa-truck text-warning me-2"></i> Home Delivery Queue</div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="tbDel">
                                    <thead><tr><th>Date</th><th>Customer</th><th>Phone</th><th>Address</th><th>Status</th></tr></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- PVT Table -->
                    <div class="col-md-5">
                        <div class="panel">
                            <div class="panel-head"><i class="fas fa-chart-line text-success me-2"></i> PVT Sale Report</div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="tbPvt">
                                    <thead><tr><th>Date</th><th>Pharma</th><th>Non</th><th>Total</th></tr></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row g-4">
                    <!-- Audit Table -->
                    <div class="col-md-7">
                        <div class="panel">
                            <div class="panel-head"><i class="fas fa-clipboard-check text-info me-2"></i> Rack Audit Log</div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="tbAudit">
                                    <thead><tr><th>Date</th><th>Rack</th><th>Page</th><th>Emp</th><th>Status</th></tr></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Full Sale Table -->
                    <div class="col-md-5">
                        <div class="panel">
                            <div class="panel-head"><i class="fas fa-cash-register text-primary me-2"></i> Full Sales Log</div>
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="tbFull">
                                    <thead><tr><th>Date</th><th class="text-end">Amount (â‚¹)</th></tr></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE (Notes) -->
            <div class="col-xl-3">
                <div class="panel">
                    <div class="panel-head bg-warning bg-opacity-10 text-warning"><i class="fas fa-sticky-note me-2"></i> Notes Board</div>
                    <div class="p-3" id="noteArea" style="height: 600px; overflow-y: auto;"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // DB Helper
        const getDB = (k) => JSON.parse(localStorage.getItem('pcm_'+k)) || [];
        const INR = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 });

        function renderDash() {
            const filter = document.getElementById('viewDate').value;

            // Get Data & Filter
            const get = (k) => {
                let d = getDB(k);
                if(filter) return d.filter(x => x.date === filter);
                return d;
            };

            const del = get('delivery');
            const full = get('full_sale');
            const pvt = get('sales');
            const mem = get('membership');
            const audit = get('audit');
            const notes = get('notes');

            // --- STATS CALCULATION ---
            const sum = (arr, key) => arr.reduce((acc, curr) => acc + (parseFloat(curr[key]) || 0), 0);
            
            document.getElementById('sPvt').innerText = INR.format(sum(pvt, 'total'));
            document.getElementById('sFull').innerText = INR.format(sum(full, 'amt'));
            document.getElementById('sDel').innerText = del.filter(x => x.status === 'Pending').length;
            document.getElementById('sMem').innerText = sum(mem, 'qty');

            // --- TABLE RENDERING ---
            const fill = (id, arr, htmlFn) => {
                const b = document.querySelector(`#${id} tbody`);
                b.innerHTML = '';
                arr.slice().reverse().forEach(row => b.innerHTML += htmlFn(row));
            };

            // Delivery (Visible Address & Phone)
            fill('tbDel', del, r => `
                <tr>
                    <td>${r.date}</td>
                    <td class="fw-bold">${r.name}</td>
                    <td>${r.phone}</td>
                    <td class="small text-muted" style="max-width:150px;">${r.addr}</td>
                    <td><span class="${r.status=='Done'?'badge-done':'badge-pending'}">${r.status}</span></td>
                </tr>`);

            // PVT Sale
            fill('tbPvt', pvt, r => `<tr><td>${r.date}</td><td>${r.pharma}</td><td>${r.nonPharma}</td><td class="fw-bold text-success">${INR.format(r.total)}</td></tr>`);

            // Audit (Visible Date, Page, Emp)
            fill('tbAudit', audit, r => `
                <tr>
                    <td>${r.date}</td>
                    <td class="fw-bold">${r.rack}</td>
                    <td>${r.page}</td>
                    <td>${r.emp}</td>
                    <td><span class="${r.status=='Done'?'badge-done':'badge-pending'}">${r.status}</span></td>
                </tr>`);

            // Full Sale
            fill('tbFull', full, r => `<tr><td>${r.date}</td><td class="text-end fw-bold text-primary fs-5">${INR.format(r.amt)}</td></tr>`);

            // Notes
            const nArea = document.getElementById('noteArea');
            nArea.innerHTML = '';
            notes.slice().reverse().forEach(n => {
                nArea.innerHTML += `
                    <div class="mb-3 p-3 rounded shadow-sm" style="background:#fffbeb; border-left:4px solid #f59e0b;">
                        <small class="text-muted d-block mb-1">${n.date}</small>
                        <div class="fw-bold">${n.content}</div>
                    </div>`;
            });
        }

        // --- AUTO SYNC ---
        // Run on load
        renderDash();
        // Run every 2 seconds (polling)
        setInterval(renderDash, 2000);
        // Run immediately when Admin saves data (Event Listener)
        window.addEventListener('storage', () => {
            console.log('Data updated!');
            renderDash();
        });
    </script>
</body>
</html>
